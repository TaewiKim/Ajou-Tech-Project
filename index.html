<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajou Tech Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-neutral-900 font-sans">

  <div id="header"></div>

  <!-- Main Hero -->
  <section class="relative flex flex-col justify-center items-center text-center py-24 px-6 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 opacity-50 blur-3xl rounded-3xl"></div>
    <div class="relative max-w-2xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-6">아주대학교 아주 HUB<br>방학 프로그램</h2>
      <p class="text-lg text-neutral-700 mb-6">
        방학마다 진행되는 아주대학교 아주 HUB IT 프로젝트!<br>
        <span class="font-semibold text-blue-600">프로그래밍</span>, 
        <span class="font-semibold text-green-600">클라우드</span>, 
        <span class="font-semibold text-purple-600">인공지능</span> 
        역량을 한 번에 키우세요.
      </p>
      <a href="https://hub.ajou.ac.kr/" target="_blank"
         class="inline-block px-8 py-4 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition transform hover:scale-105">
        아주대학교 아주 HUB 바로가기
      </a>
    </div>
  </section>

  <!-- AI 공방 프로그램 -->
  <section id="projects" class="py-20 px-6 max-w-6xl mx-auto">
    <div class="bg-neutral-50 p-8 rounded-3xl shadow-lg hover:shadow-2xl transition duration-300 flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-10 cursor-pointer group"
         onclick="location.href='ai_gongbang.html'">
      <div class="flex-shrink-0 w-full md:w-2/3 overflow-hidden rounded-2xl">
        <img src="image/poster_2025_summer.png" alt="AI 공방 포스터"
             class="w-full h-auto object-cover rounded-2xl transform group-hover:scale-105 transition duration-300">
      </div>
      <div class="flex-1">
        <h3 class="text-3xl font-bold mb-6">AI 공방 프로젝트</h3>
        <p class="text-neutral-700 mb-6 leading-relaxed">
          아주대학교 아주 HUB에서 진행한 AI 공방 프로젝트는
          <span class="font-semibold text-blue-600">프로그래밍(파이썬, 자바스크립트)</span>,
          <span class="font-semibold text-green-600">클라우드(AWS)</span>,
          <span class="font-semibold text-purple-600">인공지능(ChatGPT, Stable Diffusion)</span> 기술을 한 데 모아
          나만의 웹 서비스를 직접 만들어보는 창의적인 프로젝트입니다.
        </p>
        <span class="text-blue-600 font-semibold hover:underline">자세히 보기 →</span>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });
    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });
  </script>

</body>
</html>
